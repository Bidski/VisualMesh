dataset: 
  training: training.tfrecord
  validation: validation.tfrecord
  test: test.tfrecord

geometry: 
  intersections: 4
  max_distance: 15
  radius: 0.075
  shape: SPHERE

network: 
  activation: selu
  structure: 
    - [4]
    - [4]
    - [4]
    - [4]
    - [4]
    - [4]
    - [4]
    - [4]
    - [4]
    - [4]
    - [] # Convolution only as the number of classes is automatically added as the final layer of the network
  classes: 
    - [ball, [255, 255, 255]]
    - [environment, [0, 0, 0]]

training:
  epochs: 5
  batch_size: 5
  learning_rate: 0.001
  adversary_learning_rate: 0.1
  shuffle_size: 10
  variants: {}
